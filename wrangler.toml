
name = "api-minzhangphoto-com" 
main = "worker.js"
compatibility_date = "2025-12-20"
[observability]
enabled = true


[[r2_buckets]]
binding = “PHOTO_BUCKET”
bucket_name = “minzhang-photos”


[[kv_namespaces]]
binding = “CACHE_KV”
id = “YOUR_KV_NAMESPACE_ID”


[vars]
PUBLIC_URL = “https://api.minzhangphoto.com”

# ============================================
